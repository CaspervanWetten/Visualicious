<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualicious</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.min.css"/>
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-black">

<div id="tooltip" style="position: absolute; opacity: 0; background: #fff; border: 1px solid #000; padding: 10px; pointer-events: none; z-index: 1000;"></div>

<div class="container-fluid bg-secondary rounded-body">

    <div class="row">
        <div id="mapToggleBar" class="col bg-transparent position-absolute pt-3">

            <div class="bg-light rounded shadow">

                <div id="mapToggleContent" class="row pb-0 p-1-2  justify-content-between">
                    <div class="col-auto bg-menu rounded p-1-2 mr-2">
                        <button id="resetButton" class="btn btn-danger h-100"><small>Reset</small></button>
    <!--                    <button id="sizeToggleButton" class="btn btn-dark">Full</button>-->
                    </div>
                    <div class="col bg-menu rounded p-1-2">
                        <div class="form-row p-0 m-0 mx-1">
                            <div class="m-0 mr-2">
                                <small class="text-bg-dark m-0 menu-bar-label">Selected Area</small>
                                <div class="form-control form-control-sm" type="text" id="selectedAreaText">NL</div>
                            </div>

                            <div class="m-0 mr-2 flex-grow-1" style="min-width: 300px;">
                                <label class="text-bg-dark m-0 small">Date Range</label>
                                <div class="form-control form-control-sm d-flex flex-row justify-content-between">
                                    <div style="white-space: nowrap; padding-right: 5px; min-width: 120px;" id="selectedStart" class="">January 2012</div>
                                    <div class="slider">
                                        <input type="range" id="slider" min="0" max="111" value="50">
                                    </div>
                                    <div style="white-space: nowrap; padding-left: 5px; min-width: 120px;" id="selectedEnd" class="">December 2023</div>
                                </div>
                            </div>

                            <div class="dropdown show mr-2">
                                <small class="text-bg-dark m-0 menu-bar-label">Crime Type</small>
                                <button class="form-control form-control-sm dropdown-toggle" type="button" id="crimeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Select crime types
                                </button>

                                <div class="dropdown-menu p-0 border-0" aria-labelledby="crimeDropdown">
                                    <ul class="list-group p-0 crime-selector" aria-labelledby="">
    <!--                                    Content here which is loaded by JS-->
                                    </ul>
                                </div>
                            </div>

                            <div class="dropdown show">
                                <small class="text-bg-dark m-0 menu-bar-label">Factors</small>
                                <button class="form-control form-control-sm dropdown-toggle" type="button" id="factorDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Select socio-economic factor
                                </button>

                                <div class="dropdown-menu p-0 border-0" aria-labelledby="factorDropdown">
                                    <ul class="list-group p-0 factor-selector dropdown-menu p-1" aria-labelledby="">
                                        <li id="education-option" class="list-group-item selectable-option m-1">
                                            Education Levels
                                        </li>
                                        <li id="housing-option" class="list-group-item selectable-option m-1">
                                            Housing Prices
                                        </li>
                                    </ul>
                                </div>
                            </div>


                        </div>


                    </div>

                </div>

                <div id="setFactors" class="row p-1-2 pt-0 justify-content-start">

                    <div class="bg-menu rounded p-1-2 mr-2 mt-1">
                        <small id="selectedAreaText" class="text-bg-dark m-0 menu-bar-label">NL</small>
                    </div>

                    <div class="vertical-divider mr-2 mt-1"></div>

                    <div class="bg-menu rounded p-1-2 mr-2 mt-1">
                        <small id="selectedStartDateText" class="text-bg-dark m-0 menu-bar-label">January 2012</small>
                    </div>

                    <div class="px-0 p-1-2 mr-2 mt-1">
                        <small class="text-bg-dark m-0 menu-bar-label"><span>&#8594;</span></small>
                    </div>

                    <div class="bg-menu rounded p-1-2 mr-2 mt-1">
                        <small id="selectedEndDateText" class="text-bg-dark m-0 menu-bar-label">December 2023</small>
                    </div>

                    <div class="vertical-divider mr-2 mt-1"></div>


                </div>

            </div>

        </div>
    </div>

    <div class="row pr-2">
        <!-- Map Section -->
        <div id="mapColumn" class="col-6 px-0 py-0 full-height transition-width">

            <!-- Your map content goes here -->
            <div id="map-chart-container" class="map-chart rounded" style="width: 100%; height: 100%;">

            </div>
        </div>

        <!-- Right Content Section -->
        <div id="contentColumn" class="col-6 px-2 py-3 full-height transition-width">
            <div id="" class="bg-light rounded vis-wrapper">



                <div class="row mt-5 pt-5">

                    <!-- Bar chart-->
                    <div class="col-12 mt-5 align-self-center align-self-centre-vertical mb-2">
                        <div id="totaalMisdaden"></div>
                    </div>
                    <!-- Square Area chart -->
                    <div class="col-12 align-self-center align-self-centre-vertical my-2">
                        <div ID="frequentieMisdaden"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div id="loader-overlay">
    <div class="loader"></div>
</div>

<!-- Bootstrap and D3 (and other libraries) -->
<script src="https://d3js.org/d3.v6.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type = "module" src="js/ion.rangeSlider.min.js"></script>

<!-- Helpers -->
<script type="module" src="js/index.js"></script>
<script type="module" src="js/dummy_data.js"></script>
<script type="module" src="js/data-fetch.js"></script>
<script type="module" src="js/slider.js"></script>
<script type="module" src="js/type-crime.js"></script>
<script type="module" src="js/factors.js"></script>
<!-- <script type="module" src="js/choropleth.js""></script> -->

<!-- Charts -->
<script type="text/javascript"  src="js/bar-chart-1.js"></script>
<script type="module" src="js/chart-Total.js"></script>
<script type="module" src="js/chart-Frequency.js"></script>
<script type="module" src="js/latest-map-chart.js"></script>


<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
