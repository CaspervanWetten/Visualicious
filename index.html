<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualicious</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- You might need additional meta tags or links for Bootstrap depending on your specific needs -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Visualicious</a>
      </div>
    </nav>
    <br />
    <br />

    <div class="container-fluid">
      <div class="row">
        <!-- De dynamische kaart -->
        <div class="col-5 align-self-center">
          <div class="map-chart">map</div>
        </div>
        <!-- De kolom wat de 4 grafieken vasthoudt-->
        <div class="col-7 align-self-center">
          <div class="row">
            <!-- Bar chart 1-->
            <div class="col-6 align-self-center">
              <div id="bar-chart-container"></div> <!--Test grafiek 1-->
              <select id="order-select">
                <option value="ascending-letter">Alphabetical</option>
                <option value="descending-letter">Reverse Alphabetical</option>
                <option value="ascending-frequency">Ascending Order</option>
                <option value="descending-frequency">Descending Order</option>
              </select>
            </div>
            <!-- Bar chart 2-->
            <div class="col-6 align-self-center">
              <div class="orange-square">bar chart 2</div>
            </div>
            <!-- Bar chart 3-->
            <div class="col-6 align-self-center">
              <div class="orange-square">bar chart 3</div>
            </div>
            <!-- Bar chart 4-->
            <div class="col-6 align-self-center">
              <div class="orange-square">bar chart 4</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/functions.js" , type="module"></script>
    <script src="js/index.js" , type="module"></script>
  </body>
</html>
